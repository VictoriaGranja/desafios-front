<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img id="foto" src="./images/image-product-desktop.jpg" />

        <div class="info">
          <p id="perfume">Perfume</p>
          <h1 id="produto">Gabrielle Essence Eau De Parfum</h1>
          <p id="descricao">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of <span>chanel</span>
          </p>
          <div class="price">
            <h1 id="desconto">$149.99</h1>
            <p id="original">$169.99</p>
          </div>
          <a href="#" class="but"><img id="icon-cart" src="./images/icon-cart.svg">Add to cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
